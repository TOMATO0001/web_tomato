<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="big_logoe layui-main">
    </div>

    <div class="big_bigbox">
        <div class="big_toplogo">
            
        </div>

        <div class="big_regist">
            <form class="layui-form" action=""> 
                <div class="layui-form-item"">
                    <input type="text" name="text" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>

                <div class="layui_ipt">
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
    
                <div>
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" >立即提交</button>
                </div>
                <a href="#" id="box_regist" class="left">去注册</a>
            </form>
        </div>

        <div class="big_log">
            <form class="layui-form" action=""> 
                <div class="layui-form-item">
                    <input type="text" name="text" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password2|repat" required  lay-verify="required|pass" placeholder="请再次输入密码" autocomplete="off" class="layui-input layui-btn-fluid">
                </div>
    
                <div>
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" >立即注册</button>
                </div>
                <a href="#" id="box_log" class="left">去登录</a>
            </form>
        </div>
    </div>
 

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
    <script>

    </script>
</body>
</html>
